<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --color-bg-deep: #0a0a14;
            --color-bg-primary: #0f0f1a;
            --color-bg-card: rgba(20, 20, 35, 0.85);
            --color-accent: #ff6b7a;
            --color-accent-light: #ff8a95;
            --color-gold: #f4d03f;
            --color-gold-dim: #c9a227;
            --color-purple: #a855f7;
            --color-text: rgba(255, 255, 255, 0.95);
            --color-text-secondary: rgba(255, 255, 255, 0.6);
            --color-text-tertiary: rgba(255, 255, 255, 0.35);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-light: rgba(255, 255, 255, 0.15);
            --color-glow: rgba(244, 208, 63, 0.3);
        }

        @font-face {
            font-family: 'Cinzel';
            src: url('https://fonts.gstatic.com/s/cinzel/v19/8vIJ7w4E6k6b_U3gO5I.woff2') format('woff2');
        }

        body {
            margin: 0;
            padding: 0;
            background:
                radial-gradient(ellipse 35% 50% at 85% 80%, rgba(168, 85, 247, 0.06) 0%, transparent 60%),
                radial-gradient(ellipse 15% 8% at 85% 60%, rgba(168, 85, 247, 0.08) 0%, transparent 100%),
                radial-gradient(circle at 10% 15%, transparent 8%, rgba(244, 208, 63, 0.04) 8.5%, transparent 9%),
                linear-gradient(180deg, #06061a 0%, #0a0a22 15%, #0e0e2a 30%, #121235 50%, #0e0e2a 70%, #0a0a22 85%, #06061a 100%);
            background-attachment: fixed;
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Á≤íÂ≠êÊïàÊûú */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--color-gold);
            animation: particleFloat 10s ease-in-out infinite;
        }

        .p1 {
            width: 3px;
            height: 3px;
            top: 12%;
            left: 8%;
            opacity: 0.5;
            animation-delay: 0s;
        }

        .p2 {
            width: 2px;
            height: 2px;
            top: 22%;
            right: 12%;
            opacity: 0.4;
            animation-delay: 2s;
        }

        .p3 {
            width: 4px;
            height: 4px;
            top: 65%;
            left: 18%;
            opacity: 0.3;
            animation-delay: 4s;
        }

        .p4 {
            width: 3px;
            height: 3px;
            top: 80%;
            right: 20%;
            opacity: 0.4;
            animation-delay: 1s;
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-20px);
                opacity: 0.8;
            }
        }

        #app {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Â§¥ÈÉ® */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            text-shadow: 0 4px 10px rgba(244, 208, 63, 0.2);
        }

        .subtitle {
            font-size: 14px;
            color: var(--color-text-tertiary);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* ËæìÂÖ•Ê°Ü */
        .input-card {
            background: var(--color-bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .input-card:focus-within {
            border-color: var(--color-gold);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(244, 208, 63, 0.2);
            transform: translateY(-2px);
        }

        textarea {
            width: 100%;
            height: 140px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            line-height: 1.8;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-style: italic;
        }

        /* Ê†áÁ≠æ */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 50px;
        }

        .tag {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-border);
            border-radius: 30px;
            font-size: 14px;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .tag.active {
            background: linear-gradient(135deg, rgba(244, 208, 63, 0.15) 0%, rgba(201, 162, 39, 0.1) 100%);
            border-color: var(--color-gold);
            color: var(--color-gold);
            box-shadow: 0 4px 15px rgba(244, 208, 63, 0.2);
            font-weight: bold;
        }

        /* ÊåâÈíÆ - Âä®ÊÄÅÊµÅÂÖâ */
        .btn-alchemy {
            width: 100%;
            height: 64px;
            border: none;
            border-radius: 32px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            overflow: hidden;
            background: #1a1a1a;
            color: var(--color-gold);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .btn-alchemy::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(90deg, #ffd700, #ff6b7a, #a855f7, #ffd700);
            background-size: 300% 100%;
            animation: gradientMove 3s linear infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .btn-text {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-alchemy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        /* ÁªìÊûúÂºπÁ™ó */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.4s ease-out;
        }

        .result-card-inner {
            background: linear-gradient(160deg, #16162a 0%, #0d0d15 100%);
            width: 100%;
            max-width: 420px;
            border-radius: 30px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                inset 0 0 40px rgba(244, 208, 63, 0.05);
            text-align: center;
            position: relative;
            transform: translateY(0);
            animation: modalSlideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .modal-gold-line {
            width: 40px;
            height: 2px;
            background: var(--color-gold);
            margin: 0 auto 30px;
            opacity: 0.5;
            box-shadow: 0 0 10px var(--color-gold);
        }

        .result-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #fff 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-content {
            font-size: 16px;
            line-height: 1.9;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            text-align: justify;
            font-weight: 300;
        }

        .result-encouragement {
            position: relative;
            padding: 20px;
            border-left: 3px solid var(--color-accent);
            background: linear-gradient(90deg, rgba(255, 107, 122, 0.1) 0%, transparent 100%);
            border-radius: 0 10px 10px 0;
            margin-bottom: 40px;
            text-align: left;
        }

        .enc-text {
            font-style: italic;
            color: var(--color-accent-light);
            font-size: 15px;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 28px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #fff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(244, 208, 63, 0.3);
            border-top: 2px solid var(--color-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
    </div>

    <div id="app">
        <header class="header">
            <div class="title">ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à</div>
            <div class="subtitle">TURNING EMOTIONS INTO GOLD</div>
        </header>

        <main>
            <div class="tags-container">
                <div v-for="tag in moods" :key="tag" class="tag" :class="{ active: input === tag }"
                    @click="selectMood(tag)">
                    {{ tag }}
                </div>
            </div>

            <div class="input-card">
                <textarea v-model="input" placeholder="Âú®Ê≠§ÂàªÂÜô‰∏ã‰Ω†ÁöÑÂøÉÊÉÖ... (‰æãÂ¶ÇÔºö‰ªäÂ§©Â∑•‰ΩúÂæàÁ¥ØÔºåÊÑüËßâÂùöÊåÅ‰∏ç‰∏ãÂéª‰∫Ü)"></textarea>
            </div>

            <button class="btn-alchemy" @click="startAlchemy" :disabled="!input || isLoading">
                <span v-if="isLoading"><span class="spinner"></span>ÁÇºÂà∂‰∏≠...</span>
                <span v-else class="btn-text">ÂºÄÂßãÁÇºÈáë ‚ú®</span>
            </button>
        </main>

        <!-- ÁªìÊûúÂºπÁ™ó -->
        <div class="result-modal" v-if="result" @click.self="result = null">
            <div class="result-card-inner">
                <button class="close-btn" @click="result = null">√ó</button>
                <div class="modal-gold-line"></div>

                <div class="result-title">{{ result.title || 'ÊÉÖÁª™ÁÇºÈáë' }}</div>

                <div class="result-content">{{ result.content }}</div>

                <div class="result-encouragement">
                    <span class="enc-text">"{{ result.encouragement }}"</span>
                </div>

                <button class="btn-alchemy" @click="copyText" style="height: 50px;">
                    <span class="btn-text">Â§çÂà∂ÊñáÊ°à üìã</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const input = ref('');
                const isLoading = ref(false);
                const result = ref(null);
                const moods = ['ÁÑ¶Ëôë', 'Ëø∑Ëå´', 'ÁóõËã¶', 'ÂºÄÂøÉ', 'Áñ≤ÊÉ´', 'Â≠§Áã¨', 'ÊúüÂæÖ', 'ÊÑ§ÊÄí', 'ÈÅóÊÜæ', 'Âπ≥Èùô', 'Ëá™Âçë', 'Â´âÂ¶í'];

                const selectMood = (tag) => {
                    input.value = tag;
                };

                const startAlchemy = async () => {
                    if (!input.value) return;

                    isLoading.value = true;
                    try {
                        const response = await axios.post('/api/alchemy', {
                            text: input.value
                        });

                        if (response.data.error) {
                            alert(response.data.error);
                        } else {
                            result.value = response.data;
                        }
                    } catch (error) {
                        alert('ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú');
                        console.error(error);
                    } finally {
                        isLoading.value = false;
                    }
                };

                const copyText = () => {
                    if (!result.value) return;
                    const text = `„Äê${result.value.title}„Äë\n\n${result.value.content}\n\n"${result.value.encouragement}"\n\n‚Äî‚Äî ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à`;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('ÊñáÊ°àÂ∑≤Â§çÂà∂ ‚ú®');
                    });
                };

                return {
                    input,
                    isLoading,
                    result,
                    moods,
                    selectMood,
                    startAlchemy,
                    copyText
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
