<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --color-bg: #0f0f1a;
            --color-card: rgba(22, 33, 62, 0.6);
            --color-gold: #ffd700;
            --color-accent: #e94560;
            --color-text: #eaeaea;
            --color-text-dim: rgba(234, 234, 234, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        #app {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Á≤íÂ≠êËÉåÊôØ (ÁÆÄÂåñÁâà CSS Âä®Áîª) */
        .bg-particles {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }
        .p1 { width: 100px; height: 100px; background: var(--color-gold); top: 10%; left: 10%; filter: blur(40px); }
        .p2 { width: 150px; height: 150px; background: var(--color-accent); bottom: 20%; right: 5%; filter: blur(50px); animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Ê†áÈ¢ò */
        .header {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #fff 0%, var(--color-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: var(--color-text-dim);
            letter-spacing: 2px;
        }

        /* ËæìÂÖ•Âå∫ */
        .input-card {
            background: var(--color-card);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        .input-card:focus-within {
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Ê†áÁ≠æ */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tag {
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            font-size: 14px;
            color: var(--color-text-dim);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        .tag.active {
            background: rgba(255, 215, 0, 0.15);
            color: var(--color-gold);
            border-color: var(--color-gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        /* ÊåâÈíÆ */
        .btn-alchemy {
            width: 100%;
            height: 56px;
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border: none;
            border-radius: 28px;
            color: #3e2723;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .btn-alchemy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }
        .btn-alchemy:not(:disabled):active {
            transform: scale(0.98);
        }

        /* ÁªìÊûúÂç°Áâá */
        .result-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .result-card {
            background: rgba(26, 26, 46, 0.95);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            padding: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        .result-title {
            font-size: 24px;
            color: var(--color-gold);
            margin-bottom: 20px;
            font-weight: bold;
        }
        .result-content {
            font-size: 16px;
            line-height: 1.8;
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: left;
            white-space: pre-wrap;
        }
        .result-encouragement {
            font-style: italic;
            color: var(--color-accent);
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(233, 69, 96, 0.1);
            border-radius: 12px;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle p1"></div>
        <div class="particle p2"></div>
    </div>

    <div id="app">
        <div class="header">
            <div class="title">ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à</div>
            <div class="subtitle">Â∞ÜÂá°Â∞òÂøÉ‰∫ãÔºåÁÇºÂåñ‰∏∫ÈáëËâ≤Êô∫ÊÖß</div>
        </div>

        <div class="tags-container">
            <div 
                v-for="tag in moods" 
                :key="tag" 
                class="tag" 
                :class="{ active: input === tag }"
                @click="selectMood(tag)"
            >
                {{ tag }}
            </div>
        </div>

        <div class="input-card">
            <textarea 
                v-model="input" 
                placeholder="Âú®Ê≠§ÂàªÂÜô‰∏ã‰Ω†ÁöÑÂøÉÊÉÖ... (‰æãÂ¶ÇÔºö‰ªäÂ§©Â∑•‰ΩúÂæàÁ¥ØÔºåÊÑüËßâÂùöÊåÅ‰∏ç‰∏ãÂéª‰∫Ü)"
            ></textarea>
        </div>

        <button class="btn-alchemy" @click="startAlchemy" :disabled="!input || isLoading">
            <span v-if="isLoading" class="loading"></span>
            <span v-if="isLoading">ÁÇºÈáë‰∏≠...</span>
            <span v-else>ÂºÄÂßãÁÇºÈáë ‚ú®</span>
        </button>

        <!-- ÁªìÊûúÂºπÁ™ó -->
        <div class="result-modal" v-if="result">
            <div class="result-card">
                <button class="close-btn" @click="result = null">√ó</button>
                <div class="result-title">{{ result.title }}</div>
                <div class="result-content">{{ result.content }}</div>
                <div class="result-encouragement">"{{ result.encouragement }}"</div>
                <button class="btn-alchemy" @click="copyText">Â§çÂà∂ÊñáÊ°à üìã</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const input = ref('');
                const isLoading = ref(false);
                const result = ref(null);
                const moods = ['ÁÑ¶Ëôë', 'Ëø∑Ëå´', 'ÈÄöËøá', 'ÂºÄÂøÉ', 'Áñ≤ÊÉ´', 'Â≠§Áã¨', 'ÊúüÂæÖ', 'ÊÑ§ÊÄí'];

                const selectMood = (tag) => {
                    input.value = tag;
                };

                const startAlchemy = async () => {
                    if (!input.value) return;
                    
                    isLoading.value = true;
                    try {
                        const response = await axios.post('/api/alchemy', {
                            text: input.value
                        });

                        if (response.data.error) {
                            alert(response.data.error);
                        } else {
                            result.value = response.data;
                        }
                    } catch (error) {
                        alert('ËøûÊé•ÊúçÂä°Âô®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªú');
                        console.error(error);
                    } finally {
                        isLoading.value = false;
                    }
                };

                const copyText = () => {
                    if (!result.value) return;
                    const text = `„Äê${result.value.title}„Äë\n\n${result.value.content}\n\n"${result.value.encouragement}"\n\n‚Äî‚Äî ÊÉÖÁª™ÁÇºÈáëÊúØÂ∏à`;
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
                    });
                };

                return {
                    input,
                    isLoading,
                    result,
                    moods,
                    selectMood,
                    startAlchemy,
                    copyText
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
